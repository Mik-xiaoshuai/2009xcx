<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 14px;
        }
        div{
            font-size: 12px;
        }
        /* em相当于父元素div的font-size的大小 */
        /* rem相当于html的font-size的大小 */
        p{
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div>
        12px
        <p>3em</p>
    </div>
</body>
</html>
